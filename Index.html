<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>賽博龐克風 歡迎頁面</title>
  <style>
    /* 全局樣式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d0f12;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* 漸變霓虹燈文字 */
    .glitch {
      position: relative;
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #f0f;
      animation: flicker 1.5s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      top: 0;
      opacity: 0.8;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite;
      color: #0ff;
    }
    .glitch::after {
      animation: glitchBottom 1.5s infinite;
      color: #f00;
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(0, 9999px, 40px, 0); transform: translate(-2px, -2px); }
      10% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      15% { clip: rect(0, 9999px, 40px, 0); transform: translate(-2px, 2px); }
      20% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(40px, 9999px, 80px, 0); transform: translate(2px, 2px); }
      10% { clip: rect(0, 9999px, 80px, 0); transform: translate(-2px, -2px); }
      15% { clip: rect(40px, 9999px, 80px, 0); transform: translate(2px, -2px); }
      20% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    /* 底部閃動條 */
    .footer-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #f0f, #0ff, #f00, #f0f);
      background-size: 300% 100%;
      animation: moveBar 3s linear infinite;
    }
    @keyframes moveBar {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 0%; }
    }
  </style>
</head>
<body>
  <div>
    <h1 class="glitch" data-text="WELCOME">WELCOME</h1>
    <p style="text-align:center; margin-top: 1rem; font-size:1.25rem; color:#0ff;">
      歡迎來到賽博龐克未來
    </p>
  </div>
  <div class="footer-bar"></div>
</body>
</html>
